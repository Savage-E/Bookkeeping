plugins {
    id 'java'
    id 'application'
}

group 'ru.mail'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '7.0.2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.17'
    compile group: 'com.intellij', name: 'annotations', version: '12.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}

ext{
    javaMainClass = 'ru.mail.accounting.Main'

}
application{
    mainClassName = javaMainClass
}
